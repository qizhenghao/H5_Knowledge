<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>收益兑换</title>
</head>
<body style="background: #ffffff;">
  
  <div style="font-size: 0.4rem;">
    <img src="http://a.xnimg.cn/wap/mobile/wx_income/image/income_icon.png" style="width: 2.4rem;
    height: 2.44rem;
    display: block;
    margin: 0 auto;
    margin-top: 1.8rem;
    margin-bottom: 1.3rem;">

    <p style="font-size: 0.4rem;
    color: #666666;
    width: 100%;
    text-align: center;
    margin-top: 0.44rem;">收益兑换等相关操作</p>

    <p style="font-size: 0.4rem;
    color: #666666;
    width: 100%;
    text-align: center;
    margin-top: 0.44rem;">请咨询人人微信客服：人人直播服务号</p>

    <p style="font-size: 0.5rem;
    color: #0292fe;
    width: 100%;
    text-align: center;
    margin-top: 0.44rem;">renrenlive</p>
  </div>
  <script type="text/javascript">
    
(function (doc, win) {
            var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = (clientWidth / 10) + 'px';
            };
            if (!doc.addEventListener) 
                return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
            })(document, window);

  </script>
</body>
</html>
