<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS特殊性</title>
	<style>

		#txt-wrap {
			color: green;
		}

		.box  {
			color: red;
		}	

		/*层叠性是指： 在样式的优先级相同的情况下才会考虑的*/
	</style>

</head>
<body>
	
	<!-- <div class="box" id="txt-wrap" style="color: blue;"> -->
	<div class="box" id="txt-wrap">
		我是div的文字
	</div>
</body>
</html>
