<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05 前端官网综合选择器案例</title>
	<style>
		em { font-style: normal; }
		.pink-red {
			color: #ff558a;
		}
		.purple-black {
			color: #2a3466;
		}
	
		#desc {
			font-size: 14px;
		}
		
		li {
			background-color: silver;
		}
	</style>
	

</head>
<body>
	<h1><em class="pink-red">大前端时代</em><span class="purple-black">已经到来！</span></h1>

	<p id="desc">如今，前端开发工程师的职责，不是只有切图、制作网页这么简单哦！</p>
	<ul>
		<li>前端开发工程师，会熟练使用时下非常流行的<em class="pink-red">HTML5、CSS3</em>技术，架构<em class="pink-red">炫酷的页面</em>；3D、旋转、粒子效果，页面变得越来越炫，对人才的要求也越来越高。</li>
		<li>前端开发工程师，会全面掌握PC、手机、iPad等多种设备的网页呈递解决方案，响应式技术那可是看家本领，不仅仅是使用，我们会更多的探讨使用领域。</li>
		<li>前端开发工程师，会开发微信小游戏，这可是时下十分流行的，别说『2048』、『围住神经猫』你没有玩儿过！我们可以借助于H5轻松开发小成本游戏。</li>
	</ul>



</body>
</html>
