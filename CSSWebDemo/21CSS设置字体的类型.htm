<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>21CSS设置字体的类型</title>
	<style> 
		h1 {
			font-family: "黑体";
		}

		p {
			/*font-family: "宋体";*/
			font-family: "微软雅黑", "Lucida Console";
			/*怎么才能解决 多系统下面不同字体的兼容问题？*/
		}
	</style>

</head>
<body>

	<h1>传智播客-前端学院的介绍</h1>
	<p>
		传智 播客前端与移动开发学院的地址是：web.itcast.cn ， 前端的课程颠覆了现有的培训模式，颠覆中国对前端的定义。
	</p>
</body>
</html>
