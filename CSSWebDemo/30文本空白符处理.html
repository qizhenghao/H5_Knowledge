<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>30文本空白符处理</title>
	<style>
		div {
			background-color: green;
			height: 200px;
			width: 200px;
			border: 1px solid red;
		}

		.nowrap {
			white-space: nowrap;
		}

		.pre {
			white-space: pre;
		}
	</style>
</head>
<body>
	<div class="normal">
		normal： www.itcast.cn  http://web.itcast.cn
	</div>

	<div class="nowrap">
		nowrap: www.itcast.cn  http://web.itcast.cn

	</div>

	<div class="pre">
		pre www.itcast.cn  http://web.itcast.cn
		var i = 0;
		i++;
		console.log(i);
	</div>
</body>
</html>
