<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>22CSS设置字体加粗</title>
	<style>
		.desc {
			font-weight: 700;
			/*设置字体是否加粗是不需要单位的*/
		}
	</style>
</head>
<body>
	<p>
		传智播客 <b>前端与移动开发学院</b>
		<span class="desc">传智，成功颠覆了原生的开发ios和android的app开发模式，html5时代到来。</span>
	</p>
</body>
</html>
