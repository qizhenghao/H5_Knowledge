<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03CSS语法案例</title>
	<style>
		/*标签的选择器*/
		p {
			background-color: yellow;
			color: white;
		}
		h1 { color: green; background: black; }
		span { font-size: 14px; }

		/*通配符选择器：  * 代表选择当前页面中的所有的标签 */
		* {
			font-size: 36px;
		}

		#p1 {
			font-size: 40px;
		}

		#p2 { font-size: 10px; }
	</style>
</head>
<body>
	<p id="p1" style="background-color: red;">我是 一个段落标签1</p>

	<h1>我是一个 标题标签 传智播客</h1>
	<span>我是一个文本节标签 传智 前端与移动开发学院 web.itcast.cn</span>
	<ul>
		<li><a href="#">衣服</a></li>
		<li><a href="#">鞋子</a></li>
		<li><a href="#">帽子</a></li>
	</ul>

	<p id="p2">我是一个段落标签2 </p>
	<div id="head-aside"></div>
</body>
</html>
