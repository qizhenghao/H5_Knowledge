<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>28文本装饰.html</title>
	<style>
		.txt-underline {
			text-decoration: underline;
		}

		a {
			text-decoration: none;
		}

		.txt-linethrough {
			text-decoration: line-through;
		}

		#top-line {
			text-decoration: overline;
		}
	</style>
</head>
<body>
	<div>
		<a href="#">我是超级链接</a>
		<span class="txt-underline">
			我是下划线文本
		</span>
		<span class="txt-linethrough">
			我是删除线的案例
		</span>

		<span id="top-line">
			我是顶线
		</span>
	</div>
</body>
</html>
