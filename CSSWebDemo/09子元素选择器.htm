<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>09子元素选择器案例</title>
	
	<style>
		div > p {
			color: yellowgreen;
		}
	</style>

</head>
<body>
	<div>
		<h1>传智播客-前端与移动开发学院落后大上海</h1>
		<p>传智前端，重新定义什么是真正的前端工程师</p>
		<p>大前端改变世界，我们改变前端。</p>
		<p><a href="http://web.itcast.cn">大前端地址：http://web.itcast.cn</a></p>
		<ul>
			<li>
				<p>我是列表的li标签下的段落</p>
			</li>
		</ul>
	</div>
	<p>
		传智播客前端广州校区颠覆整个广州前端界！
	</p>
</body>
</html>
