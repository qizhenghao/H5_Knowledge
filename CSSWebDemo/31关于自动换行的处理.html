<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动换行的处理</title>
	<style>
		div {
			border: 1px solid red;
			background-color: blue;
			width: 100px;
			height: 400px;
			color: #fff;

			/*word-break: break-all; */  /*可以把一个单词放到两行中，充分利用行的空间*/
			word-break: keep-all;
		}
	</style>
</head>
<body>
	<div>
		I  am  itcast teacher theather theather theather
		http://www.itcast.cn/i/id/ljljljj
	</div>
</body>
</html>
