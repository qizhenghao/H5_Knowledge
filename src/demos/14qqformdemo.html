<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14 qq表单练习</title>
</head>
<body>
<form action="#">
	<table>
		<tr>
			<td>昵称</td><td><input type="text"></td>
		</tr>
		<tr>
			<td>密码</td><td><input type="password"></td>
		</tr>
		<tr>
			<td>性别</td>
			<td>
				<input type="radio" name="gender" id="gender-man" > 
				<label for="gender-man">男 </label> &nbsp;&nbsp;
				
				<label><input type="radio" name="gender">女 </label>
			 </td>
		</tr>
		<tr>
			<td>生日</td>
			<td>
				<select name="" id="">
					<option value="">农历</option>
					<option value="">公历</option>
				</select>
				<select name="" id="">
					<option value="">2001年</option>
					<option value="">2002年</option>
					<option value="">2003年</option>
					<option value="">2004年</option>
					<option value="">2005年</option>
					<option value="">2006年</option>
					<option value="">2007年</option>
					<option value="">2008年</option>
					<option value="">2009年</option>
					<option value="">2010年</option>
				</select>
			</td>
		</tr>

		<tr>
			<td></td>
			<td><input type="checkbox">同时开通QQ空间</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="注册"></td>
		</tr>

	</table>
</form>
</body>
</html>
